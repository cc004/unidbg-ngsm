log4j.rootCategory=INFO, stdout
     
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%d{HH:mm:ss SSS}] %5p [%c] (%C{1}:%L) - %m%n

log4j.logger.com.github.unidbg.linux.AndroidSyscallHandler=DEBUG
log4j.logger.com.github.unidbg.linux.android.dvm.DVMClass=DEBUGc
log4j.logger.com.github.unidbg.linux.ARM64SyscallHandler=DEBUG
log4j.logger.com.github.unidbg.linux.UnixSyscallHandler=DEBUG
log4j.logger.com.github.unidbg.linux.file.TcpSocket=INFO
log4j.logger.com.github.unidbg.thread.UniThreadDispatcher=INFO